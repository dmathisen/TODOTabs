<!doctype html>
<html>
<head>
    <title>TODOTabs</title>
    <link href="css/popup.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome-4.3.0.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="main-popup">
        <h1>TODOTabs <span>Your lists</span></h1>

        <div class="todo-actions">
            <a href="#" id="settings"><i class="fa fa-cog fa-lg"></i><span class="sr-only">Settings</span></a>
            <a href="#" id="alarm"><i class="fa fa-bell fa-lg"></i><span class="sr-only">Alarm</span></a>
            <a href="#" id="deleteTodo"><i class="fa fa-trash fa-lg"></i><span class="sr-only">Delete</span></a>
        </div>

        <div id="dropdownWrapper" class="dropdown-wrapper">
            <label class="sr-only" for="todoDropdown">Your lists</label>
            <select id="todoDropdown" class="todo-dropdown">
                <option value="-1">Select a todo list...</option>
            </select>

            <a href="#" id="openTodoTabs"><i class="fa fa-external-link-square fa-lg"></i><span class="sr-only">Open all todo items</span></a>
        </div>

        <div class="todo-lists" id="todoLists"></div>
        <button id="createTodo" class="btn btn-primary">New Todo List</button>
    </div>

    <script src="js/todolist.js"></script>
    <script src="js/view.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
