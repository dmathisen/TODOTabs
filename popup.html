<!doctype html>
<html>
<head>
    <title>TODOTabs</title>
    <link href="css/popup.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome-4.3.0.min.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="main-popup">
    <h1>TODOTabs <span>Your lists</span></h1>

    <!-- actions wrapper -->
    <div class="actions-wrapper" id="actionsWrapper">
        <!-- actions -->
        <div class="todo-actions">
            <a href="#" id="openSettings"><i class="fa fa-cog fa-lg"></i><span class="sr-only">Settings</span></a>
            <a href="#" id="alarm"><i class="fa fa-bell fa-lg"></i><span class="sr-only">Alarm</span></a>
            <a href="#" id="deleteTodo"><i class="fa fa-trash fa-lg"></i><span class="sr-only">Delete</span></a>
        </div>

        <!-- dropdown -->
        <label class="sr-only" for="todoDropdown">Your lists</label>
        <select id="todoDropdown" class="todo-dropdown">
            <option value="-1">Select a todo list...</option>
        </select>

        <a href="#" id="openTodoTabs"><i class="fa fa-external-link-square fa-lg"></i><span class="sr-only">Open all todo items</span></a>
    </div>

    <!-- no todos found -->
    <p class="no-todos" id="noTodos">There are no saved lists, please create a new one</p>

    <!-- lists -->
    <div class="todo-lists" id="todoLists"></div>

    <!-- new todo btn -->
    <button id="createTodo" class="btn btn-primary">New Todo List</button>
</div>

<!-- alerts -->
<div class="alert alert-success hidden"></div>
<div class="alert alert-warn hidden"></div>
<div class="alert alert-error hidden"></div>

<!-- settings -->
<div id="settingsWrapper" class="todo-settings-wrapper hidden">
    <a href="#" id="closeSettings" class="todo-settings-close"><i class="fa fa-times"></i><span class="sr-only">Close settings</span></a>
    <div id="todoSettings" class="todo-settings"></div>
</div>

<!-- templates -->
<script id="todoListTemplate" type="x-mustache-template">
    <h3>{{ name }}</h3>
    <ul>
        {{ #tabs }}
        <li id="{{ id }}" class="{{ completedClass }}">
            <div class="item-actions">
                <a href="#">
                    <span class="sr-only">Remove Item</span>
                    <i class="remove fa fa-times-circle-o fa-lg"></i>
                </a>
            </div>
            <label for="todoStatus" class="sr-only">Todo Status</label>
            <input type="checkbox" class="status" id="todoStatus" {{ checked }} />
            <a class="title" href="#">{{ title }}</a>
            <p class="note">{{ domain }}</p>
        </li>
        {{ /tabs }}
    </ul>
</script>

<script id="todoSettingsTemplate" type="x-mustache-template">
    <div>
        <label for="todoName" class="sr-only">Todo Name</label>
        <input type="text" class="settings-name" id="todoName" name="todoName" value="{{ name }}" />
    </div>
    <div>
        <label>
            <span>Due Date</span>
            <input type="date" class="settings-duedate" id="todoDueDate" name="todoDueDate" />
        </label>
    </div>
    <div>
        <label>
            <span>Repeat</span>
            <select>
                <option value="never">Never</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="annually">Annually</option>
            </select>
        </label>
    </div>
    <div>
        <label>
            <span>Notes</span>
            <textarea id="todoNotes" name="todoNotes"></textarea>
        </label>
    </div>
    <div>
        <button id="saveTodoSettings" class="btn btn-primary">Save</button>
    </div>
</script>

<script src="js/lib/mustache.min.js"></script>
<script src="js/todolist.js"></script>
<script src="js/view.js"></script>
<script src="js/helpers.js"></script>
<script src="js/init.js"></script>

</body>
</html>
